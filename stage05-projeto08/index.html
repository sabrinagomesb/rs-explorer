<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>


    <div class="alert-error">
      Digite somente números
    </div>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Calculadora IMC</h1>
          <div class="inputs-wrapper">
            <div class="input-wrapper">
              <label for="weight">Peso (kg)</label>
              <input id="weight" type="number" placeholder="65" />
            </div>
            <div class="input-wrapper">
              <label for="height">Altura (cm)</label>
              <input id="height" type="number" placeholder="165" />
            </div>
          </div>
          <button class="btn" type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="seta apontando para a direita" />
          </button>
        </form>
        <div class="result hide"></div>
      </main>
    </div>

    <div class="modal-wrapper ">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="imagem de botão para fechar popup">
          </button>
          <span>Seu IMC é de 28</span>
        </h2>
      </div>
    </div>
  </body>
</html>
