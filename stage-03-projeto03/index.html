<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Crie seu evento</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page"> 
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo é preencher o formulário de inscrição. </p>
    </header>

      <form>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            
            <div class="input-wrapper">
              <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="event-title">
            </div>

            <div class="input-wrapper">
              <label for="event-link">Link do evento <span>(comece com https://)</span></label>
              <input type="url" id="event-link">
            </div>
            
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
              <input type="number" id="event-whatsapp">
            </div>
            
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</span></label>
              <select id="event-category">
                <option value="default" disabled>Categoria</option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div> 



          </div>
        </fieldset>
  
      </form>
  </div>
</body>
</html>
